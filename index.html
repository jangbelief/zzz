<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>건강체 고지사항</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-8">건강체 고지사항</h1>

    <form id="disclosure-form" action="https://script.google.com/macros/s/AKfycbwx1Cj_gmuNeE4C4c-8AHBjFfhA4Zvbd9I0ftgbyLVV1bFWC5iHAsCtYKZlH7BqJxk4/exec/" method="POST" onsubmit="return showSuccessMessage(event)" class="bg-white shadow-md rounded-lg p-6">
      
      <!-- 이름 -->
      <div class="mb-4">
        <label class="block mb-1 font-medium">1. 이름 <span class="text-red-500">*</span></label>
        <input type="text" name="name" class="w-full border border-gray-300 p-2 rounded" required>
      </div>

      <!-- 생년월일 -->
      <div class="mb-4">
        <label class="block mb-1 font-medium">2. 생년월일 <span class="text-red-500">*</span></label>
        <input type="date" name="dob" class="w-full border border-gray-300 p-2 rounded" required>
      </div>

      <!-- 직업 -->
      <div class="mb-4">
        <label class="block mb-1 font-medium">3. 직업 <span class="text-red-500">*</span></label>
        <input type="text" name="occupation" class="w-full border border-gray-300 p-2 rounded" required>
      </div>

      <!-- 고지사항 반복 항목 -->
      <div class="mb-4">
        <label class="block mb-2 font-medium">4. 최근 3개월 이내에 병원 가신 적 있으신가요?</label>
        <div class="flex gap-4 mb-2">
          <label><input type="radio" name="question1" value="yes" required> 예</label>
          <label><input type="radio" name="question1" value="no"> 아니오</label>
        </div>
        <textarea name="question1_details" id="question1-details" placeholder="예시: 23년 4월 10일 감기로 1일 통원 3일치 약처방" class="hidden w-full border border-gray-300 p-2 rounded"></textarea>
      </div>

      <div class="mb-4">
        <label class="block mb-2 font-medium">5. 최근 1년 이내 추가검사, 재검사를 받으신 적 있으신가요?</label>
        <div class="flex gap-4 mb-2">
          <label><input type="radio" name="question2" value="yes" required> 예</label>
          <label><input type="radio" name="question2" value="no"> 아니오</label>
        </div>
        <textarea name="question2_details" id="question2-details" placeholder="예시: 24년 3월 25일 유방 추가검사 초음파 실시" class="hidden w-full border border-gray-300 p-2 rounded"></textarea>
      </div>

      <div class="mb-4">
        <label class="block mb-2 font-medium">6. 최근 5년 이내 7일 이상 통원, 30일 이상 약 복용하신 적 있으신가요?</label>
        <div class="flex gap-4 mb-2">
          <label><input type="radio" name="question3" value="yes" required> 예</label>
          <label><input type="radio" name="question3" value="no"> 아니오</label>
        </div>
        <textarea name="question3_details" id="question3-details" placeholder="예시: 22년 6월 10일 ~23년 9월까지 허리디스크 10일 통원" class="hidden w-full border border-gray-300 p-2 rounded"></textarea>
      </div>

      <div class="mb-4">
        <label class="block mb-2 font-medium">7. 최근 5년 이내 10대 질병으로 진단 및 치료 받으신 적 있으신가요?</label>
        <p class="text-sm text-gray-600 mb-1">(암, 백혈병, 고혈압, 협심증, 심근경색, 심장판막증, 간경화, 뇌졸중, 당뇨병, 에이즈)</p>
        <div class="flex gap-4 mb-2">
          <label><input type="radio" name="question4" value="yes" required> 예</label>
          <label><input type="radio" name="question4" value="no"> 아니오</label>
        </div>
        <textarea name="question4_details" id="question4-details" placeholder="예시: 23년 4월 10일 감기로 1일 통원 3일치 약처방" class="hidden w-full border border-gray-300 p-2 rounded"></textarea>
      </div>

      <div class="mb-4">
        <label class="block mb-2 font-medium">8. 최근 10년 이내 입원이나 수술 하신 적 있으신가요?</label>
        <div class="flex gap-4 mb-2">
          <label><input type="radio" name="question5" value="yes" required> 예</label>
          <label><input type="radio" name="question5" value="no"> 아니오</label>
        </div>
        <textarea name="question5_details" id="question5-details" placeholder="예시: 2023년 9월 12일 건강검진에서 대장용종 1개 제거" class="hidden w-full border border-gray-300 p-2 rounded"></textarea>
      </div>

      <!-- 필독 박스 -->
      <div class="bg-yellow-100 border-l-4 border-yellow-400 p-4 rounded mb-6">
        <p class="font-semibold text-lg">※ 필독 ※</p>
        <p class="text-sm mt-1">고지사항은 추후 보상을 잘 받기 위해 가장 중요한 부분입니다.</p>
        <p class="text-sm">최대한 알고 계시는 내용을 상세하게 알려주시는 것이 좋습니다.</p>
      </div>

      <!-- 제출 버튼 -->
      <div>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">제출</button>
      </div>
    </form>

    <!-- 제출 완료 메시지 -->
    <div id="success-message" class="hidden mt-8 text-center bg-green-100 border border-green-400 text-green-800 p-6 rounded-lg">
      <h2 class="text-2xl font-bold mb-2">✅ 제출 완료!</h2>
      <p class="text-lg">고지사항이 보험전문가에게 성공적으로 제출되었습니다.</p>
    </div>
  </div>

  <script>
    // 질문별 상세항목 토글
    const toggleDetails = (qNum) => {
      document.querySelectorAll(`input[name="question${qNum}"]`).forEach(input => {
        input.addEventListener('change', () => {
          const detail = document.getElementById(`question${qNum}-details`);
          if (input.value === 'yes') {
            detail.classList.remove('hidden');
          } else {
            detail.classList.add('hidden');
          }
        });
      });
    };
    for (let i = 1; i <= 5; i++) toggleDetails(i);

    // 제출 후 성공 메시지
    function showSuccessMessage(event) {
      event.preventDefault();
      const form = document.getElementById('disclosure-form');
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData
      }).then(() => {
        form.classList.add('hidden');
        document.getElementById('success-message').classList.remove('hidden');
      });

      return false;
    }
  </script>
</body>
</html>
